<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" style="width: 20rem;">
            <img src="https://static.vecteezy.com/system/resources/previews/021/007/633/original/ping-pong-rackets-and-ball-collection-cartoon-icon-table-tennis-sport-equipment-icon-concept-isolated-illustration-free-vector.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h6 class="card-title m-0">Ping Pong Score Keeper</h6>
            </div>
            <div class="card-body">
                <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                <p>Use the buttons to keep score.</p>
                <div class="flex-container">
                    <p><b>Playing To</b></p>
                    <select id="playTo">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </div>
            <div class="card-body" id="button-range">
                <button id="p1Btn" class="btn btn-primary">Player1</button>
                <button id="p2Btn" class="btn btn-warning">Player2</button>
                <button id="reset" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </div>
    
    <script src="basic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
